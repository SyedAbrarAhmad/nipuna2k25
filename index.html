<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIPUNA 2K24 - Event Hub</title>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #090e1a, #1a1f38);
      color: #fff;
      transition: background 0.5s, color 0.5s;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark {
      background: #000;
      color: #00ff88;
    }

    #darkModeToggle, #menuToggle {
      position: fixed;
      top: 1rem;
      padding: 0.7rem;
      background: rgba(0, 0, 0, 0.6);
      color: #00ff88;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff88;
      transition: all 0.3s ease;
    }

    #darkModeToggle:hover, #menuToggle:hover {
      transform: scale(1.1);
      background: #00ff88;
      color: #000;
    }

    #darkModeToggle { right: 1rem; }
    #menuToggle { left: 1rem; z-index: 1100; }

    #sidebar {
      position: fixed;
      left: -260px;
      top: 0;
      height: 100%;
      width: 260px;
      background: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      transition: left 0.4s ease;
      border-right: 2px solid #00ff88;
      z-index: 1000;
    }

    #sidebar.open {
      left: 0;
    }

    #sidebar ul {
      list-style: none;
      margin-top: 2rem;
    }

    #sidebar ul li {
      margin: 1.8rem 0;
    }

    #sidebar ul li a {
      color: #00ff88;
      text-decoration: none;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    #sidebar ul li a:hover {
      color: #fff;
      transform: translateX(5px);
    }

    header {
      margin-top: 6rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00ff88;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #00d4ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 4rem 1rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: #00ff88;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.4s ease;
      border: 2px solid #00ff88;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(0, 255, 136, 0.1);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.7);
    }

    footer {
      margin: 3rem 0 1rem;
      font-size: 1rem;
      text-align: center;
      color: #00d4ff;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000814;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 255, 136, 0.3);
      border-top: 6px solid #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Buttons -->
  <button id="menuToggle"><i class="fa-solid fa-bars"></i></button>
  <button id="darkModeToggle"><i class="fas fa-moon"></i></button>

  <!-- Sidebar -->
  <nav id="sidebar">
    <ul>
      <li><a href="#"><i class="fab fa-whatsapp"></i> WhatsApp Community</a></li>
      <li><a href="#"><i class="fas fa-file-alt"></i> Google Form</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Title -->
  <header>
    <h1>NIPUNA 2K24</h1>
    <p>The Ultimate Tech Symposium. Unleash Innovation. Celebrate Excellence.</p>
  </header>

  <!-- Events -->
  <main>
    <section class="grid">
      <a class="card" href="https://syedabrarahmad.github.io/symposium/">Symposium</a>
      <a class="card" href="https://syedabrarahmad.github.io/visual/">Visual Abstract</a>
      <a class="card" href="https://syedabrarahmad.github.io/technical/">Technical Trivia</a>
      <a class="card" href="https://syedabrarahmad.github.io/fire/">Quick Fire Events</a>
      <a class="card" href="https://syedabrarahmad.github.io/brainstorm/">Brain Teaser</a>
      <a class="card" href="https://syedabrarahmad.github.io/symphony/">Style Symphony</a>
    </section>
  </main>

  <!-- Footer -->
  <footer>Made with ❤️ by NEC Gudur</footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const darkModeToggle = document.getElementById('darkModeToggle');

    menuToggle.onclick = () => sidebar.classList.toggle('open');
    darkModeToggle.onclick = () => document.body.classList.toggle('dark');

    window.onload = () => {
      document.getElementById('preloader').style.display = 'none';
      AOS.init({ duration: 1200, once: true });
    };
  </script>

</body>
</html>
